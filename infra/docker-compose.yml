version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.backend
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../present_os_frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: presentos-network
